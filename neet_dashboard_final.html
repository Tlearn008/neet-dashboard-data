<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tlearn NEET/AMSIT Video Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #00e5ff;
    }

    #video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0, 229, 255, 0.1);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card h3 {
      margin: 10px 0 5px;
      color: #00e5ff;
    }

    .video-card p {
      margin: 0 0 10px;
      color: #b0bec5;
    }

    .video-card a {
      text-decoration: none;
      color: #80d8ff;
      font-weight: bold;
      margin: 0 8px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Tlearn NEET/AMSIT Video Dashboard</h1>

  <div id="video-container"></div>

  <footer>
    © 2025 Tlearn Automation | Built with ❤️
  </footer>

  <script>
   fetch('https://tlearn008.github.io/neet-dashboard-data/data.json')
  .then(response => response.json())
  .then(data => {

  })
  .catch(error => {
    document.getElementById("content").innerHTML = "<p style='color:red'>Error loading videos. Please try again later.</p>";
  });

  </script>

</body>
</html>
<script>
fetch("data.json")
  .then(response => response.json())
  .then(data => {
    // loop through each video
    const container = document.createElement("div");
    data.forEach(video => {
      const box = document.createElement("div");
      box.innerHTML = `
        <h3>${video.title}</h3>
        <iframe src="${video.video_url}" width="560" height="315"></iframe>
        <br>
        <a href="${video.download_url}" target="_blank">Download</a>
        <hr>`;
      container.appendChild(box);
    });
    document.body.appendChild(container);
  })
  .catch(error => {
    document.body.innerHTML += `<p style="color:red;">Error loading videos. Please try again later.</p>`;
  });
</script>
