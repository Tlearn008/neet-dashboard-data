<!DOCTYPE html>
<html>
<head>
  <title>Tlearn Dashboard Preview</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #141414;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2em;
      animation: slideIn 1s ease-out both;
    }
    @keyframes slideIn {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    .title {
      font-size: 3rem;
      color: #e50914;
      font-weight: bold;
    }
    .table { width: 100%; margin-top: 2em; border-collapse: collapse; }
    .table th, .table td {
      padding: 0.5em;
      border: 1px solid #333;
    }
    .flowchart img {
      margin-top: 2em;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #e50914;
    }
  </style>
</head>
<body>
  <div class="title">Tlearn Dashboard</div>

  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Subject</th>
        <th>Topic</th>
        <th>YouTube Link</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2025-06-04</td>
        <td>Biology</td>
        <td>Photosynthesis</td>
        <td><a href="#" target="_blank">View Video</a></td>
      </tr>
      <tr>
        <td>2025-06-04</td>
        <td>Physics</td>
        <td>Newton's Laws</td>
        <td><a href="#" target="_blank">View Video</a></td>
      </tr>
    </tbody>
  </table>

  <div class="flowchart">
    <h3>ðŸ“Š Flowchart</h3>
    <p>This flowchart will download automatically if not visible below:</p>
    <img id="flowchart" src="neet_amsit_pipeline_flowchart.png" alt="Flowchart will appear here" />
  </div>

  <script>
    // Auto-download fallback if image doesn't load
    const img = document.getElementById('flowchart');
    img.onerror = () => {
      const link = document.createElement('a');
      link.href = 'https://tlearn008.github.io/neet-dashboard-data/neet_amsit_pipeline_flowchart.png'; // placeholder path
      link.download = 'neet_amsit_pipeline_flowchart.png';
      document.body.appendChild(link);
      link.click();
      link.remove();
    };
  </script>
</body>
</html>
