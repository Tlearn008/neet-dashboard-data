name: ğŸ” Force Pages Update Daily

on:
  schedule:
    - cron: '0 6 * * *' # Runs daily at 6:00 AM UTC
  workflow_dispatch:    # Allows manual trigger from GitHub UI

jobs:
  force-update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: âœï¸ Touch HTML File to Update Timestamp
        run: |
          echo "<!-- Updated: $(date -u) -->" >> neet_dashboard_final.html

      - name: ğŸ“¤ Commit & Push Update
        run: |
          git config user.name "tlearn-bot"
          git config user.email "bot@tlearn.com"
          git add neet_dashboard_final.html
          git commit -m "ğŸ” Auto-update dashboard to trigger GitHub Pages"
          git push
